<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8"/>
		<!-- libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="./lib/p5.js"></script>

		<!-- local js -->
		<script language="javascript" type="text/javascript" src="globals.js"></script> 
		<script language="javascript" type="text/javascript" src="library.js"></script> 
		<script language="javascript" type="text/javascript" src="Lsystem.js"></script> 
		<script language="javascript" type="text/javascript" src="sketch.js"></script> 
		<script language="javascript" type="text/javascript" src="zoom.js"></script> 
		<script language="javascript" type="text/javascript" src="interface.js"></script>
		<script language="javascript" type="text/javascript" src="parsing.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>
		<div id="settings">
			<div id="controls-wrapper">
				<span title="Start string of the L-system">Axiom: <input id="axiom" type="text"></span>

				<p title="Instructions for replacing symbols with other symbols">Production Rules:</p>
				<textarea id="prod-rules" cols="25" rows="5"></textarea>

				<p title="Instructions for graphically interpreting the string of symbols generated by the L-system">Graphics Instructions:</p>
				<textarea id="graphics-instructs" cols="25" rows="5"></textarea>
				<br>
				<span>Iterations: </span><input id="iterations" type="number" value="1" title="Number of iterations used to generate the L-systems' string"><br>
				<span>Line Color: </span><input id="line-color" type="color" value="#559c00" title="Color of the L-system">
				<br>

				<center>
					<input id="generate" class="btn" type="button" value="Generate" title="Generate/visualize an L-system using the above rules">
				</center>

				<div id="err-wrapper" hidden>
					<p id="error-message"></p>
				</div>

				<hr>
				<p>Click/drag to move; scroll to zoom</p>
				<p>Read more about usage <a href="https://github.com/johnnylindbergh/L-Systems" target="_blank">here</a></p>

				<div id="library">
					<hr>
					<h4 title="Some examples to inspire you">Example L-systems</h4>
					<p onclick="loadLibraryItem(dragonCurve);">Dragon Curve</p>
					<p onclick="loadLibraryItem(recursiveTree);">Recursive Tree</p>
					<p onclick="loadLibraryItem(kochCurve);">Koch Curve</p>
					<p onclick="loadLibraryItem(sierpinski);">Sierpinski Triangle</p>
					<p onclick="loadLibraryItem(sierpinskiArrowheadCurve);">Sierpinski Arrowhead Curve</p>
					<p onclick="loadLibraryItem(plant);">Plant</p>
				</div>
			</div>

			<center>
				<button id="toggle-ui" class="btn" title="Show/hide these controls">Toggle Controls</button>
			</center>
		</div>
	</body>
</html>
